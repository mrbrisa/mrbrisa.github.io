<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>GORE PESADO 2024 ATUALIZADO</title>
</head>
<body>
	<h1>FUJA ENQUANTO VOCÊ PODE</h1>
	<p>Tem que ser muito macho pra clicar, viu</p>
    
	<img id="img_dog" src="" alt="Você vai se arrepender..."/>
	<br/>
	<button onclick="carregarImagens()">NÃO CLIQUE</button>
</body>
	<script type="text/javascript">
    
		function carregarImagens(){
      
			var xmlHttpRequest = new XMLHttpRequest();
			var url = "https://dog.ceo/api/breeds/image/random"

			xmlHttpRequest.open("GET", url, true);

			xmlHttpRequest.onreadystatechange = function() {
				if (xmlHttpRequest.readyState == 3) {
					console.log('Eu avisei');
				}
				if (xmlHttpRequest.readyState == 4) {
                     
					var jsonResponse = JSON.parse(xmlHttpRequest.responseText);
       
					console.log('Requisição Finalizada');
					console.log('Resultado da Requisição: ' + jsonResponse);
					console.log('Resultado da Requisição: ' + jsonResponse.message);
        
					var imgDog = document.getElementById("img_dog");
					imgDog.src = jsonResponse.message;
				}
			};
                 
			xmlHttpRequest.send(null);
    
		}
	</script>
</html>
